<!DOCTYPE html>
<html>
    <head>Atividade 03 - Formulários</head>
    <body>
        <h2>Exercício 1</h2>
        <h3>Formulário de cadastro simples</h3>
        <p><b>Insira as informações abaixo:</b></p>

        <form action="processa.php" method="post">
            <label for="nome">Nome completo:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="50" required>
            <br>
            <br>
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            <br>
            <br>
            <label for="senha">Senha:</label> <br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <br>
            <br>
            <label for="idade">Idade:</label> <br>
            <input type="number" id="idade" name="idade" min="1" max="120" required>
            <br>                        
            <br>
            <button type="submit">Enviar</button>
    </body>
</html>
