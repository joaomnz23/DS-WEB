<!DOCTYPE html>
<html>
    <head>Atividade 03 - Formulários</head>
    <body>
        <h2>Exercício 3</h2>
        <h3>Formulário de feedback</h3>

        <form action="processa.php" method="get">
            <label for="nome">Nome completo:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" maxlength="50">
            
            <br>
            
            <br>
            
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            
            <br>
            <br>

            <label for="opiniao">Escreva a sua opinião:</label><br>
            <textarea id="opiniao" name="opiniao" rows="6" cols="50" max-length="300" placeholder="Conte-nos sua opinião — ela ajuda a melhorar ainda mais a sua experiência!" required></textarea>
            
            <br>
            <br>

            <button type="submit">Enviar</button>
        </form>
    </body>
</html>
