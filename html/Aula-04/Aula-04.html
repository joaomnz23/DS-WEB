<!DOCTYPE html>
<html>
    <head>Aula 04 - Formulários</head>
    <body>
        <h3>Primeiro formulário de cadastro</h3>
        <form action="processa.php" method="get">
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome">         
            <br>
            <br>           
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" required>
            <br>
            <br>
            <label for="numero">Número</label> <br>
            <input type="number" id="numero" name="numero">
            <br>
            <br> 
            <input type="radio" id="opcao1" name="escolha" value="1">
            <label for="opcao1">Primeira opção</label>
            <input type="radio" id="opcao2" name="escolha" value="2">
            <label for="opcao2">Segunda Opção</label>     
            <br>
            <br>
            <input type="checkbox" id="noticias" name="interesses" value="noticias">
            <label for="noticias">Receber notícias</label>
            <input type="checkbox" id="promocoes" name="interesses" value="promocoes" checked>
            <label for="promocoes">Receber promoções</label>
            <br>
            <br>
            <label for="carros">Escolha um carro:</label>
            <select id="carros" name="carros">
                <optgroup label="Sedans">
                    <option value="corolla">Toyota Corolla</option>
                    <option value="civic" selected>Honda Civic</option>
                </optgroup>
                <optgroup label="SUVs">
                    <option value="crv" disabled>Honda CR-V</option>
                    <option value="rav4">Toyota RAV4</option>
                </optgroup>
            </select>
            <br>
            <br>
            <label for="resumo">Resumo:</label><br>
            <textarea id="resumo" name="resumo" rows="10" cols="100" max-length="300" required>
            Sou apaixonado por tecnologia e adoro explorar novas linguagens de programação.
            </textarea>
            <br>
            <br>
            <input type="submit" value="Enviar">
        </form>
        <br>
        <hr>
        <br>
        <form action="/submit" method="post">
            
            <!-- Campo de texto -->
            <label for="nome">Nome:</label> <br>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            <br>
            <br>
           
            <!-- Campo de e-mail -->
            <label for="email">E-mail:</label> <br>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
            <br>
            <br>
           
            <!-- Campo de senha -->
            <label for="senha">Senha:</label> <br>
            <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            <br>
            <br>
           
            <!-- Campo numérico -->
            <label for="idade">Idade:</label> <br>
            <input type="number" id="idade" name="idade" min="1" max="120" required>
           
            </br><br>
            <!-- Utilizado para pular linha para melhorar a visibilidade do exemplo -->
            
            <!-- Botões de rádio -->
            <label>Gênero:</label> <br>
            <input type="radio" id="masculino" name="genero" value= "masculino" required>
            <label for="masculino">Masculino</label>
            <input type="radio" id="feminino" name="genero" value="feminino">
            <label for="feminino">Feminino</label>
            
            </br><br>
            <!-- Utilizado para pular linha para melhorar a visibilidade do exemplo -->
           
            <!-- Caixas de seleção -->
            <label>Interesses:</label> <br>
            <input type="checkbox" id="tecnologia" name="interesses" value="tecnologia">
            <label for="tecnologia">Tecnologia</label>
            <input type="checkbox" id="esportes" name="interesses" value="esportes">
            <label for="esportes">Esportes</label>
            <input type="checkbox" id="arte" name="interesses" value="arte">
            <label for="arte">Arte</label>
            
            </br><br>
            <!-- Utilizado para pular linha para melhorar a visibilidade do exemplo -->
            
            <!-- Botão de envio - submit -->
            <button type="submit">Enviar</button>
            </form>
            
    </body>
</html>
